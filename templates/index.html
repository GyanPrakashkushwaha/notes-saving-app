<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>notes saving app</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Notes Saving App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">about</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>

      <br/>
      <br/>
      

      <div class="container">

        <h1> Add notes that will be saved in database!</h1>
        <br/>

        <form method="post">
          <div class="form-group">
            <label for="title">Notes Title</Title></label>
            <input type="text" class="form-control" id="title" aria-describedby="emailHelp" placeholder="Enter Note titlel">
          </div>
          <div class="form-group">
            <label for="desc">Notes Description</Title></label>
            <input type="text" class="form-control" id="desc" aria-describedby="emailHelp" placeholder="Enter Notes Description">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

<!-- 
      </div class="container"> -->

        <head> <h1>Your Notes:</h1> </head>
           {% for doc in docs %}
            <p>{{ doc.name }}</p>
            <p>{{ doc.price }}</p>
            <hr>
          {% endfor %}
        
  </div>
        
      </div>


  </body>
</html>
